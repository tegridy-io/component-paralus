apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/instance: paralus
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: relay
    app.kubernetes.io/version: v0.2.6
    helm.sh/chart: ztka-0.2.7
  name: relay-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: paralus
      app.kubernetes.io/name: relay
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: paralus
        app.kubernetes.io/name: relay
    spec:
      containers:
        - args:
            - --mode
            - tail
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          envFrom:
            - configMapRef:
                name: relay-server-config
          image: paralusio/relay:v0.1.6
          imagePullPolicy: IfNotPresent
          name: relay-tail
          securityContext: {}
          volumeMounts:
            - mountPath: /audit-logs
              name: relay-audit-logs
        - args:
            - --mode
            - server
            - --log-level
            - '3'
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          envFrom:
            - configMapRef:
                name: relay-server-config
          image: paralusio/relay:v0.1.6
          imagePullPolicy: IfNotPresent
          name: relay-server
          ports:
            - containerPort: 443
              name: https
          resources: {}
          securityContext: {}
          volumeMounts:
            - mountPath: /audit-logs
              name: relay-audit-logs
      securityContext: {}
      serviceAccountName: paralus-ztka
      volumes:
        - emptyDir: {}
          name: relay-audit-logs
