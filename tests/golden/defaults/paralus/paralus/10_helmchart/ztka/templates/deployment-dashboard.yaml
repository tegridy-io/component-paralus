apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/instance: paralus
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: dashboard
    app.kubernetes.io/version: v0.2.6
    helm.sh/chart: ztka-0.2.7
  name: dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: paralus
      app.kubernetes.io/name: dashboard
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: paralus
        app.kubernetes.io/name: dashboard
    spec:
      containers:
        - image: paralusio/dashboard:v0.2.1
          imagePullPolicy: IfNotPresent
          name: dashboard
          ports:
            - containerPort: 80
              name: nginx
          resources: {}
          securityContext: {}
      securityContext: {}
      serviceAccountName: paralus-ztka
